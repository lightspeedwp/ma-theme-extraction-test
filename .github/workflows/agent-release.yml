name: Release Agent

on:
    push:
        branches:
            - 'release/**'
    workflow_dispatch:

jobs:
    release-validate:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: npm
            - run: npm ci
            - run: npm run release:validate
