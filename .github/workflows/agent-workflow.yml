on:

name: Agent Workflow

on:
  workflow_dispatch:

jobs:
  agent-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - name: Run agent script
        run: |
          node .github/agents/agent-script.js --from-workflow
        env:
          DRY_RUN: false
          VERBOSE: true
