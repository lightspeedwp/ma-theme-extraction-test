name: Reporting Agent

on:
    workflow_run:
        workflows:
            - '*'
        types:
            - completed

jobs:
    generate-report:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: npm
            - run: npm ci
            - run: node scripts/reporting.agent.js --workflow "${{ github.event.workflow_run.name }}"
